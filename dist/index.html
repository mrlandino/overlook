<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Hotel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alike&family=Raleway:wght@200&display=swap" rel="stylesheet">
</head>
<body>
  <section class="landing-page">
    <div class="overlook-hotel-container">
      <h1>Overlook Hotel</h1>
    </div>
    <div class="sign-in-container">
      <form class="sign-in">
        <div class="username-container">
          <label class="username-label">username</label>
          <input class="username-input" type="input"></input>
        </div>
        <div class="password-container">
          <label class="password-label">password</label>
          <input class="password-input" type="password"></input>
          <button class="sign-in-button">sign in</button>
          <div class="password-usename-error-container">
          </div>
        </div>
      </form>
    </div>
  </section>

  <section class="customer-page hidden">
    <nav>
      <div class="customer-greeting-container">
        <div class="customer-welcome">
          <h3>Welcome</h3>
        </div>
        <div class="customer-name">
          <h2 class="user-name"></h2>
        </div>
      </div>
      <div class="button-container">
        <button class="book-a-room">Book a Room</button>
        <button class="logout">Logout</button>
      </div>
    </nav>
    <main class="customer-bookings">
      <div class="all-booking-title-container">
        <h2>My Bookings</h2>
      </div>
      <div class="customer-numbers-container">
          <div class="total-bookings-container">
            <p class="total-bookings"></p>
          </div>
          <div class="total-spent-container">
            <p class="total-spent"></p>
          </div>
      </div>
      <section class="customer-bookings-display-container">
      </section>
    </main>
  </section>

  <section class="book-a-room-page hidden">
    <nav>
      <div class="customer-greeting-container">
        <div class="customer-welcome">
          <h3>Welcome</h3>
        </div>
        <div class="customer-name">
          <h2 class="user-name-2"></h2>
        </div>
      </div>
      <div class="button-container">
        <button class="my-bookings">My Bookings</button>
        <button class="logout-2">Logout</button>
      </div>
    </nav>
    <main class="customer-bookings">
      <div class="book-a-room-title-container">
        <h2>Book a Room</h2>
      </div>
      <div class="select-date-and-type-container">
        <div class="select-date-container">
          <label class="select-date-label">Select a Date</label>
          <input class="select-date-input" type="date" name="booking-date-selection"></input>
        </div>
        <div class="select-room-type-container">
          <label class="dropdown-filter-label">Search by Type</label>
          <select class="dropdown-filter-input">
            <option tabindex="0" class="type-hover" value="all">all room types</option>
            <option tabindex="0" class="type-hover" value="residential suite">residential suite</option>
            <option tabindex="0" class="type-hover" value="junior suite">junior suite</option>
            <option tabindex="0" class="type-hover" value="single room">single room</option>
            <option tabindex="0" class="type-hover" value="suite">suite</option>
          </select>
          <button class="search-button">search</button>
        </div>
      </div>
      <section class="all-bookings-display-container">
      </section>
    </main>
  <script src="bundle.js"></script>
</body>
</html>
